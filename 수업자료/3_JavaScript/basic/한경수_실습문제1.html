  <body>
    <!-- 
        Q1. 킬로그램(kg)을 파운드(lb)로 환산하여 console에 출력하시오.
           - 파운드 = 킬로그램 * 2.2
           예) 킬로그램 : 60  
     -->
    <script>
      const kg = 60;
      //저 공식 사용!
      const paund = kg * 2.2;
      console.log(paund);
    </script>

    <!--
        Q2. 제곱미터를 평으로 환산하여 console에 출력하시오.
           - 평 = 제곱미터 * 0.3
           예) 제곱미터 : 99
    -->
    <script>
      const m = 99;
      const p = m * 0.3;
      console.log(p);
    </script>


    </script>

    <!-- 
        Q3. 사다리꼴의 넓이를 구하여 console에 출력하시오.
           - 사다리꼴의 넓이 = (윗변 길이 + 밑변 길이) / 2 * 높이
           예) 윗변 : 10, 밑변 : 14, 높이 : 4
     -->
    <script>
      const up = 10;
      const down = 14;
      const height = 4;
      const sol = (up + down) * height / 2
      console.log(sol);
    </script>

    <!-- 
        Q4. 정기예금을 은행에 예치했을 때 수령하는 월 이자를 계산하여 console에 출력하시오. 단, 년 이율은 4%로 가정한다. 
           - 월 이자 = 정기 예금액 * 0.04 / 12
           - 예) 정기 예금액 : 12,000,000
    -->
    <script>
      const amoney = 12000000
      const bmoney = amoney * 0.04 / 12
      console.log(bmoney);
    </script>

    <!-- 
        Q5. 머쓱이는 40살인 선생님이 몇 년도에 태어났는지 궁금해졌다. 나이 age가 주어질 때, 2023년을 기준 출생 연도를 console에 출력하시오.
     -->
    <script>
      const age = 40
      const time = 2023 - age
      console.log(time);
    </script>

    <!-- 
        Q6. 머쓱이는 추운 날에도 아이스 아메리카노만 마신다. 아이스 아메리카노는 한잔에 5,500원이다. 
            머쓱이가 가지고 있는 돈이 15,000원 일 때, 머쓱이가 최대로 마실 수 있는 아메리카노의 잔 수와 남는 돈을 console에 출력하시오.
     -->
    <script>
      const money1 = 5500
      const num1 = 15000 / money1
      const num2 = 15000 % money1
      console.log(parseInt(num1)); 
      console.log(num2); 
      </script>

    <!-- 
      Q7. 머쓱이네 양꼬치 가게는 10인분을 먹으면 음료수 하나를 서비스로 준다. 양꼬치는 1인분에 12,000원, 음료수는 2,000원이다. 
          양꼬치 64인분과 음료수 6개를 먹었다면 총얼마를 지불해야 하는지 console에 출력하시오.
     -->
    <script>
      const money2 = 12000
      const num3 = 64
      const service = 64 / 10
      console.log(parseInt(service)); 
      const sol1 = parseInt(service)
      const sol2 = (num3 * money2) + 2000 * (6 - sol1)
      console.log(sol2);
    </script>
