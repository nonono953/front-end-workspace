      // 공통점 - 연산 : n = n + 1, n = n - 1
      // 차이점! 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // 2
      console.log(num); // 3
      console.log(--num); // 2
      console.log(num); // 2

      // 복합연산자
      // NUM 값을 3을 더한 값을 다시 num에 저장
      num = num + 3; // 일반적으로 아는 방법
      console.log(num); // 5
      num += 3; // 복합대입연산자
      console.log(num); // 8

      for (let i = 1; i <= 10; ++i) {
        console.log(i);
      }
