   <h3>width와 height 속성</h3>
   <h4>고정길이단위(px) == 기본값 :
    <img src="../resources/blueberries.jpg" alt="" width="100" height="120">
    <img src="../resources/cake.jpg" alt="" width="100" height="120">
    <img src="../resources/icecream.jpg" alt="" width="100" height="120">
    <img src="../resources/macarons.jpg" alt="" width="100" height="120">
    <img src="../resources/pizza.jpg" alt="" width="100" height="120">
