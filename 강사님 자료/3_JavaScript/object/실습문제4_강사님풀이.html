<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="userId">* 아이디: </label>
        <input type="text" id="userId" name="userId" />
        <span>
          첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.
        </span>
      </div>
      <div>
        <label for="userPwd">* 비밀번호 : </label>
        <input type="password" id="userPwd" name="userPwd" />
        <span> 영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오. </span>
      </div>
      <div>
        <label for="userPwdCheck">* 비밀번호 확인: </label>
        <input type="password" id="userPwd" name="userPwd" />
        <span> 위의 비밀번호와 일치하게 입력하시오. </span>
      </div>
      <div>
        <label for="userName">* 이름: </label>
        <input type="text" id="userName" name="userName" />
        <span>한글로만 이루어져야 되며 2글자 이상으로 입력하시오.</span>
      </div>
      <div>
        <label for="email">* 이메일: </label>
        <input type="text" id="email" name="email" />
        <span>이메일 형식에 맞춰서 입력하시오.</span>
      </div>
      <div>        
        <label for="hobby">* 취미: </label>
        <input 
        type="text" 
        id="hobby" 
        name="hobby" />
        <span>이메일 형식에 맞춰서 입력하시오.</span></div>
      <div>
        <label for="addr">* 거주지: </label>
        <select name="addr" id="addr">
            <option value="souel">서울</option>
            <option value="gyeonggi">경기</option>
            <option value="incheon">인천</option>
        </select>
        <input 
        type="text" 
        id="hobby" 
        name="hobby" />
        <span>이메일 형식에 맞춰서 입력하시오.</span></div>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>
  </body>
</html>
